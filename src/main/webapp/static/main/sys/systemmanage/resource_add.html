<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">

</head>

<div class="col-md-12">
    <form class="form-horizontal" id="resourceadd">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resourcename">资源名称：</label>
            <div class="col-sm-9">
                <input type="text" id="resourcename" name="resourcename" class="form-control" placeholder="请输入文本">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resourcepath">资源路径：</label>
            <div class="col-sm-9">
                <input type="text" id="resourcepath" name="resourcepath" class="form-control" placeholder="请输入文本">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resourcesybol">资源权限：</label>
            <div class="col-sm-9">
                <input type="text" id="resourcesybol" name="resourcesybol" class="form-control" placeholder="请输入文本">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resourcecode">资源编码：</label>
            <div class="col-sm-9">
                <input type="text" id="resourcecode" name="resourcecode" class="form-control" placeholder="请输入文本">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resourcetype">资源类型：</label>
            <div class="col-sm-9">
                <input type="text" id="resourcetype" name="resourcetype" class="form-control" placeholder="请输入文本">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="resourceicon">资源图标：</label>
            <div class="col-sm-9">
                <input type="text" id="resourceicon" name="resourceicon" class="form-control" placeholder="请输入文本">
            </div>
        </div>

        <!--<div class="form-group">-->
        <!--<div class="col-sm-4 text-center">-->
        <!--<button type="submit" class="btn btn-primary">提交</button>-->
        <!--<button type="reset" class="btn btn-default">重置</button>-->
        <!--<button type="button" class="btn btn-default">取消</button>-->
        <!--</div>-->
        <!--</div>-->
    </form>
</div>
<script>
    $("#resourceadd").validate({
        rules: {
            resourcetype: {required: true, number: true}
        },
        messages: {
            resourcetype: {required: "必填", number: "数字"}
        }
    });
    function getFormData() {
        return $("#resourceadd").serialize();
    }
</script>
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.5"></script>
<script src="../../js/content.min.js?v=1.0.0"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/plugins/layer/layer.js"></script>
</body>

</html>
